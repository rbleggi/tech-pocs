spring:
  datasource:
    url: jdbc:postgresql://db:5432/dungeon
    username: dungeon
    password: dungeon
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true

management:
  endpoints:
    web:
      exposure:
        include: "health,info,metrics,prometheus"
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true

experiment:
  split:
    A: 0.5
    B: 0.3
    C: 0.2
